<div class="main-page" role="main">

  <h1 class="title" id="title">
    Keskonmange ?
  </h1>

  <div>
    <label>
      <select [(ngModel)]="selectedList" (ngModelChange)="newSelection()">
        <option *ngFor="let option of bouffeListOptions" >{{option}}</option>
      </select>
    </label>
  </div>

  <div class="the-bouffe-list">
    <ul *ngFor="let bouffe of bouffeList" class="bouuf">
      <li>
        <label>
          <input type="checkbox" [(ngModel)]="bouffe.isWanted">
        </label>
        {{bouffe.value}}
      </li>
    </ul>
  </div>
  <div>
    <label>
      <input id="new-bouffe" type="text" (keyup.enter)="addToList()" [(ngModel)]="newBouffe">
    </label>
    <button id="new-bouffe-button" (click)="addToList()">Ajouter Ã  la liste</button>
  </div>

  <div>
    <app-choose-for-me [bouffeList]="bouffeList"></app-choose-for-me>
  </div>
</div>
