<div class="bouffe-navigation" [ngClass]="{'bouffe-navigation__closed' : pannelIsClosed }">
  <img class="chevrom_img" src="img/chevron.png" alt="<<" (click)="toggleControlPannel()" [ngClass]="{'chevrom_img__closed' : pannelIsClosed }">
  <div class="bouffe-controls">
    <div class="bouffe-controls__item">
        <span>
          Listes pré-établies
        </span>
      <label>
        <select [(ngModel)]="selectedList" (ngModelChange)="newSelection()">
          <option class="test" *ngFor="let option of bouffeListOptions">{{option}}</option>
        </select>
      </label>
    </div>

    <div class="bouffe-controls__item">
      <span>
        Changer la sélection
      </span>
      <button (click)="allWanted()">Tout séléctionner</button>
      <button (click)="allRejected()">Tout deséléctionner</button>
    </div>

    <div class="bouffe-controls__item">
        <span>
          Ajouter à la liste
        </span>
      <label>
        <input id="new-bouffe" type="text" maxlength="40" (keyup.enter)="addToList()" [(ngModel)]="newBouffe">
      </label>
      <button id="new-bouffe-button" (click)="addToList()">Ajouter</button>
    </div>
  </div>
</div>
